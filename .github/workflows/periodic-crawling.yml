name: 주기적 크롤링

on:
  schedule:
    # 매일 오전 9시, 오후 6시에 크롤링 실행
    - cron: '0 9,18 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  crawl-youtube-trends:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: 의존성 설치
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: YouTube 트렌드 크롤링 실행
      run: |
        cd backend
        python youtube_realtime_crawler.py
        python youtube_shorts_crawler.py
    
    - name: 변경사항 커밋 및 푸시
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "자동 크롤링: YouTube 트렌드 데이터 업데이트 [skip ci]"
        git push
